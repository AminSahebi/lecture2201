site_name: ABP Computing @ CERN
site_description: CERN - Accelerator and Beam Physics Computing Website
site_url: http://cern.ch/abpcomputing

repo_name: GitLab
repo_url: https://gitlab.cern.ch/abpcomputing/abpcpweb
edit_uri: 'blob/master/docs'

markdown_extensions:
    - pymdownx.arithmatex
    - pymdownx.extra
    - pymdownx.magiclink
    - pymdownx.tilde
    - pymdownx.tasklist
    - pymdownx.smartsymbols
    - pymdownx.mark
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.tabbed
    - admonition
    - footnotes
    - toc



theme:
    name: material
    logo: cernlogo.png

# To change the color set to the CERN one
extra_css:
    - css/extra.css

extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'


nav:
    - 'Home': index.md
    - 'ABP computing panel': abpcp.md
